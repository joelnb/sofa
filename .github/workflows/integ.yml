name: Integration Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Set up CouchDB 1
        uses: "joelnb/couchdb-action@master"
        with:
          couchdb version: '1'
      - name: Set up CouchDB 2
        uses: "joelnb/couchdb-action@master"
        with:
          couchdb version: '2'
          couchdb port: 5985
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - name: Test
        run: SOFA_TEST_HOST_1=http://127.0.0.1:5984 SOFA_TEST_HOST_2=http://127.0.0.1:5985 go test -v ./...
